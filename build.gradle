buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.aditazz'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
				compile "org.springframework.boot:spring-boot-starter-parent:2.1.1.RELEASE"
				compile "org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE"
				compile "org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE"
				compile "org.codehaus.jackson:jackson-mapper-asl:1.9.0"

				compile "com.google.code.gson:gson:2.8.5"
				compile "org.json:json:20180813"

				compile "org.jgrapht:jgrapht-demo:1.3.0"
				
				// https://mvnrepository.com/artifact/org.eclipse.jetty.websocket/websocket-api
				
				compile group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '2.0.1.RELEASE'
				
				
				
	
	
}
